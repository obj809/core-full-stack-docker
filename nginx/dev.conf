# NGINX dev reverse proxy (fronts Vite + Flask)
# Public entry: http://localhost

upstream frontend {
    server frontend:5173;
}

upstream backend {
    server backend:5000;
}

server {
    listen 80;
    server_name _;

    # ---- API → Flask -------------------------------------------------------
    location /api/ {
        proxy_pass http://backend/;
        proxy_set_header Host $host;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
    }

    # ---- Frontend → Vite (with HMR / WebSocket support) --------------------
    location / {
        proxy_pass http://frontend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;

        # WebSocket / HMR upgrades
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        # Helpful in dev for Vite asset requests
        proxy_read_timeout 600s;
    }

    gzip on;
    gzip_types text/plain text/css application/json application/javascript application/octet-stream application/xml+rss;
    gzip_min_length 256;
}
